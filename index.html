<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☭ Communist MC ☭</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #e60000;
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #444;
            color: #eee;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .ip-container {
            margin: 20px 0;
        }
        .ip-text {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }
        /* Language Dropdown */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-selector select {
            padding: 5px;
            background-color: #444;
            color: #eee;
            border: none;
            border-radius: 5px;
        }
        .language-selector select:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="language" onchange="changeLanguage()">
            <option value="en" selected>English</option>
            <option value="pt">Português</option>
            <option value="es">Español</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <h1 id="title">☭ Communist MC ☭</h1>
    <p id="description">The BEST Communist Eaglercraft Server!</p>

    <div class="ip-container">
        <span class="ip-text" id="ip-text">IP: wss://uwu111.psr.tf</span>
        <button onclick="copyIP()">Copy IP</button>
    </div>

    <a href="https://discord.gg/rcsNeCcCTs" target="_blank" id="discord-link">Join our Discord Server!</a>

    <h2 id="rules">Rules in the Discord Server!</h2>

    <script>
        function copyIP() {
            const ipText = 'wss://uwu111.psr.tf';
            navigator.clipboard.writeText(ipText).then(function() {
                alert('IP address copied to clipboard!');
            }, function(err) {
                alert('Failed to copy IP address.');
                console.error('Could not copy text: ', err);
            });
        }

        function changeLanguage() {
            const language = document.getElementById("language").value;

            const translations = {
                en: {
                    title: "☭ Communist MC ☭",
                    description: "The BEST Communist Eaglercraft Server!",
                    ipText: "IP: wss://uwu111.psr.tf",
                    discordLink: "Join our Discord Server!",
                    rules: "Rules in the Discord Server!"
                },
                pt: {
                    title: "☭ Comunista MC ☭",
                    description: "O MELHOR servidor Eaglercraft Comunista!",
                    ipText: "IP: wss://uwu111.psr.tf",
                    discordLink: "Entre no nosso servidor Discord!",
                    rules: "Regras no servidor Discord!"
                },
                es: {
                    title: "☭ Comunista MC ☭",
                    description: "¡El MEJOR servidor Eaglercraft Comunista!",
                    ipText: "IP: wss://uwu111.psr.tf",
                    discordLink: "¡Únete a nuestro servidor de Discord!",
                    rules: "¡Reglas en el servidor de Discord!"
                },
                ru: {
                    title: "☭ Коммунистический MC ☭",
                    description: "Лучший коммунистический сервер Eaglercraft!",
                    ipText: "IP: wss://uwu111.psr.tf",
                    discordLink: "Присоединяйтесь к нашему Discord серверу!",
                    rules: "Правила на сервере Discord!"
                }
            };

            document.getElementById("title").textContent = translations[language].title;
            document.getElementById("description").textContent = translations[language].description;
            document.getElementById("ip-text").textContent = translations[language].ipText;
            document.getElementById("discord-link").textContent = translations[language].discordLink;
            document.getElementById("rules").textContent = translations[language].rules;
        }
    </script>
</body>
</html>
